<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/favicon.ico">
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__container">
            <div class="header__logo">
              <picture>
                <source srcset="./assets/png/logo-cube.png" type="image/png" media="(min-width:1440px)">
                <source srcset="./assets/png/logo-cube.png" type="image/png" media="(min-width:616px)">
                <img src="./assets/png/logo-cube.png" alt="cube logo image"/>
              </picture>
              <picture>
                <source srcset="./assets/svg/NoTab-textlogo.svg" type="image/svg+xml" media="(min-width:1440px)">
                <source srcset="./assets/svg/NoTab-textlogo.svg" type="image/svg+xml" media="(min-width:616px)">
                <img src="./assets/svg/NoTab-textlogo.svg" alt="notab text-logo image"/>
              </picture>
            </div>
            <div class="header__login-container">
              <picture>
                <source srcset="./assets/svg/Login-icon.svg" type="image/svg+xml" media="(min-width:1440px)">
                <source srcset="./assets/svg/Login-icon.svg" type="image/svg+xml" media="(min-width:616px)">
                <img src="./assets/svg/Login-icon.svg" alt="login icon image"/>
              </picture>
              <a href="" class="header__login-link">Login</a>
            </div>
        </div>
      </div>
    </header>
