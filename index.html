<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoTab Landing</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/favicon.ico">
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__container">
            <div class="header__logo">
              <picture>
                <source srcset="./assets/png/logo-cube.png" type="image/png" media="(min-width:1440px)">
                <source srcset="./assets/png/logo-cube.png" type="image/png" media="(min-width:616px)">
                <img src="./assets/png/logo-cube.png" alt="cube logo image"/>
              </picture>
              <picture>
                <source srcset="./assets/svg/NoTab-textlogo.svg" type="image/svg+xml" media="(min-width:1440px)">
                <source srcset="./assets/svg/NoTab-textlogo.svg" type="image/svg+xml" media="(min-width:616px)">
                <img src="./assets/svg/NoTab-textlogo.svg" alt="notab text-logo image"/>
              </picture>
            </div>
            <div class="header__login-container">
              <picture>
                <source srcset="./assets/svg/Login-icon.svg" type="image/svg+xml" media="(min-width:1440px)">
                <source srcset="./assets/svg/Login-icon.svg" type="image/svg+xml" media="(min-width:616px)">
                <img src="./assets/svg/Login-icon.svg" alt="login icon image"/>
              </picture>
              <a href="" class="header__login-link">Login</a>
            </div>
        </div>
      </div>
    </header>
    <main>
      <section class="start-screen">
        <div class="wrapper">
          <div class="start-screen__main-content">
            <div class="start-screen__text-content">
              <h1 class="start-screen__h1">A platform <br>that works smarter</h1>
              <p class="start-screen__text">NoTab allows bars & nightclubs to manage, understand, and grow their business from a single dashboard</p>
            </div>
            <picture >
              <source srcset="./assets/webp/phone-sscr.webp" type="image/webp" media="(min-width:1440px)">
              <source srcset="./assets/webp/phone-sscr.webp" type="image/webp" media="(min-width:616px)">
              <img class="start-screen__phone-image" src="./assets/png/phone-sscr.png" alt="cube logo image"/>
            </picture>
          </div>
          <div class="start-screen__downloads">
            <p class="start-screen__screen__downloads-text">DOWNLOAD OUR APP</p>
            <div class="start-screen__screen__downloads-links">
              <a href="">
                <picture>
                  <source srcset="./assets/svg/appstore.svg" type="image/svg+xml" media="(min-width:1440px)">
                  <img src="./assets/png/appstore.png" alt="login icon image"/>
                </picture>
              </a>
              <a href="">
                <picture>
                  <source srcset="./assets/svg/googleplay.svg" type="image/svg+xml">
                  <img src="./assets/png/googleplay.png" alt="googleplay icon image"/>
                </picture>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- <script src="index.js"></script> -->
  </body>
</html>
